{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{{ site_title }}{% endblock %}</title>
    <style>
        iframe {
            border: solid 1px #000;
            width: 100%;
            aspect-ratio: {{ page.aspect_ratio }};
        }
        html             { background-color: #ddd; }
        body             { margin: 10px auto; padding: 10px; overflow: hidden; max-width: 800px; border: solid 1px #000; background-color: #fff; }
        nav ul           { list-style-type: none; margin: 0; padding: 0; display: flex; justify-content: space-around; }
        nav ul li        { display: inline; }
        nav ul li:not(:first-child):not(:last-child) {
            margin: 0 5px;
        }
        nav ul li.spacer { flex: 1; }
        nav ul li 
        form label       { font-weight: bold; }
        table            { width: 100%; }
        table th         { text-align: left; }
        #site-title      { font-size: 1.5em; font-weight: bold; margin-right: 5px; }
    </style>
<body>
    <header>
        <nav>
            <ul>
                <li><a id="site-title" href="{% url 'homepage' %}">{% trans "disket.club" %}</a><small>{% trans "prototype" %}</small></li>
                <li class="spacer"></li>
                <li><a href="{% url 'upload_disket' %}">{% trans "Upload" %}</a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'account_logout' %}">{% trans "Logout" %}</a></li>
                {% else %}
                    <li><a href="{% url 'account_login' %}">{% trans "Login" %}</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer></footer>
</body>
</html>
